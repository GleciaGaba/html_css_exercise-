<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculateur de Pourboire</title>
    <link rel="stylesheet" href="pourboire.css" />
    <!-- Lien vers le fichier CSS -->
  </head>
  <body>
    <div class="container">
      <h1>Calculateur de Pourboire</h1>

      <!-- Formulaire pour entrer la facture -->
      <form id="tipForm">
        <label for="bill">Montant de la facture :</label>
        <input
          type="number"
          id="bill"
          name="bill"
          placeholder="Entrez la facture"
          required
        /><br />

        <!-- Boutons pour calculer et réinitialiser -->
        <button type="submit">Calculer le pourboire</button>
        <button type="button" id="resetButton">Effacer</button>
      </form>

      <!-- Zone pour afficher le résultat -->
      <div class="result" id="result"></div>
    </div>

    <script src="pourboire.js"></script>
    <!-- Lien vers le fichier JS externe -->
  </body>
</html>
