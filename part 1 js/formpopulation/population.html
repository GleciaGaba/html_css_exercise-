<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="population.css" />
    <!-- Lien vers le fichier CSS -->
  </head>
  <body>
    <div class="container">
      <h1>Formulaire de Population</h1>
      <form id="populationForm">
        <label for="country">Pays:</label>
        <input
          type="text"
          id="country"
          name="country"
          placeholder="Entrez un pays"
          required
        />

        <label for="continent">Continent:</label>
        <input
          type="text"
          id="continent"
          name="continent"
          placeholder="Entrez un continent"
          required
        />

        <label for="population">Population (en millions):</label>
        <input
          type="number"
          id="population"
          name="population"
          placeholder="Entrez la population"
          required
        />

        <input type="submit" value="Soumettre" />
        <button type="button" id="resetButton">Effacer</button>
        <!-- Bouton pour effacer -->
      </form>

      <!-- Zone de sortie des rÃ©sultats -->
      <div class="result" id="result"></div>
    </div>

    <!-- Lien vers le fichier JS externe -->
    <script src="population.js"></script>
  </body>
</html>
